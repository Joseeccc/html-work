<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<style>
	p.one
	{
		border-style:solid;
		border-color:skyblue #00ff00 black rgb(250,0,255);
	}
	p.two
	{
		border-style:dotted solid;
	} 
	p.three
	{
		border:10px solid mediumpurple;
	}
	p.four
	{
		border-style:solid;
		border-top:thick double #ff55ff;
	}
	p.five
	{
		border-style:solid;
		border-left-width:20px;
	}
	p{border-style:solid;}
	p.dotted {border-bottom-style:dotted;}
	
	div{box-shadow: 20px 20px 10px #888888;}
</style>
<body>
<p class="one">设置四个边框的颜色</p>
<p class="two">两个不同的边界样式</p>
<p class="three">简写一段属性</p>
<p class="four">所有边框属性在一个声明中</p>
<p class="five">设置左边框的宽度</p>
<p class="dotted">点底边界。</p>
<div>阴影</div>

</body>
</html>
